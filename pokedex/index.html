<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js" type="text/javascript" defer></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <form action="" onsubmit="pokeSearch(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div id="data-card" class="card">
        <div id="data-name" class="name">Pokedex</div>
        <div id="data-img-container" class="img-container">
            <img id="data-img" class="img" src="./poke-shadow.png"/>
        </div>
        <div id="data-id"></div>
        <div id="data-type" class="type"></div>
        <div id="data-stats" class="stats"></div>
    </div>
</body>
</html>
