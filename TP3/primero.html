<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer ejercicio</title>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="js/script.js"></script>
  </head>
  
  <body>
    <form action="#" method="GET" onsubmit="yourInput()">
      <fieldset>
        <legend>Ingresá un número entre 3 y 10</legend>
        <label for="numero">Pensalo bien: </label>
        <input
          type="number"
          id="input"
          name="numero"
          min="3"
          max="10"
          required
        />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>

    <footer>
      <h3><a href="index.html">Volver al inicio</a></h3>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
